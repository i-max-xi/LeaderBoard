<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <section>
      <div id="recent">
        <h3>Recent scores</h3>
        <button><span id="refresh">Refresh &#x267B;</span></button>
        <div id="scoreShow"></div>
      </div>
      <div id="add">
        <h3>Add your score</h3>
        <form action="submit" id="myform">
          <input type="text" placeholder="your name" id="name"/>
          <input type="text" placeholder="your score" id="score"/>
          <button id="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
