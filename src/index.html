<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section>
      <div id="recent">
        <h3>Recent scores</h3>
        <button id="refresh">Refresh</button>
        <div id="scores">
          <div>Name: 100</div>
          <div>Name: 50</div>
          <div>Name: 75</div>
          <div>Name: 200</div>
          <div>Name: 55</div>
          <div>Name: 90</div>
          <div>Name: 4</div>
        </div>
      </div>
      <div id="add">
        <h3>Add your score</h3>
        <input type="text" placeholder="your name" />
        <input type="text" placeholder="your score" /><button id="submit">
          Submit
        </button>
      </div>
    </section>
  </body>
</html>
